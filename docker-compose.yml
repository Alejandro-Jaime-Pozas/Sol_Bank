services:
  backend:
    build:
      context: ./backend
    ports:
      - 8000:8000
    env_file:
      - .env
    volumes:
      - ./backend:/backend
    command: >
      sh -c " python manage.py migrate && \
              python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - postgres-db

  postgres-db:
    image: postgres:16
    # check if env_file replaces need for environment variables hardcoded
    env_file:
      - .env
    # environment:
    #   POSTGRES_DB: sol_bank_db
    #   POSTGRES_USER: sol_bank_user
    #   POSTGRES_PASSWORD: changeme
    ports:
      - 5432:5432
    volumes:
      - ./postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
